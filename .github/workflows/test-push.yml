name: test-build
run-name: Test Hello

on:
  push:
    branches:
      - main
  pull_request:
    
jobs:
  job-1:
    uses: ./.github/workflows/test-succeed.yml
  job-2:
    uses: ./.github/workflows/test-fail.yml
  job-3:
    needs: [job-2]
    uses: ./.github/workflows/test-succeed.yml
  commit-status:
    permissions:
      statuses: write
    runs-on: ubuntu-22.04
    steps:
      - name: commit status
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitStatus({
              sha: "${{ github.sha }}",
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "pending",
              context: "hello",
              description: "Testing some stuff"
            })
      - name: Fail
        run: | 
          exit 1
      - name: commit status
        uses: actions/github-script@v7
        if: failure()
        with:
          script: |
            github.rest.repos.createCommitStatus({
              sha: "${{ github.sha }}",
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "failure",
              context: "hello"
            })
      - name: commit status
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            github.rest.repos.createCommitStatus({
              sha: "${{ github.sha }}",
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "success",
              context: "hello"
            })
      
